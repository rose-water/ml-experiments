<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>02 Style Transfer</title>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <style>
      #image-inputs {
        display: flex;
        margin-top: 1em;
      }

      .input-container {
        margin: 1em;
      }

    </style>
  </head>
  <body>
    <div class="input-container">
      <h2>Reference image</h2>
      <img id="style-transfer-img" src="./assets/udnie.jpg">
    </div>
    <div id="image-inputs">
      <div class="input-container">
        <h2>Input</h2>
        <img id="input" src="./assets/ghibli.jpg">
      </div>
      <div class="input-container">
        <h2>Output</h2>
        <img id="output">
      </div>
    </div>
    <script src="js/experiments/02-style-transfer.js"></script>
  </body>
</html>
